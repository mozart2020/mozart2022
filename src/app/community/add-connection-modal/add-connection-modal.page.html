<ion-header>
  <ion-toolbar>
    <ion-title>Add a learning friend:</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group (ionChange)="userChange($event)">
      <ion-item 
          *ngFor="let user of notConnectedUsers" 
          (click)="selectUserName(user.name)">
        <ion-radio slot="start" value="{{user.id}}"></ion-radio>
        <ion-icon name="happy-outline" *ngIf="(user.profileImage == '')"></ion-icon>
        <ion-avatar>
          <ion-img [src]="user.profileImage" *ngIf="(user.profileImage !== '')"></ion-img>
        </ion-avatar>
        <ion-label class="friends-card"> {{ user.email }}</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <div *ngIf="selectedUserId != ''">
    <ion-button 
      (click)="selectUser()"
      fill="solid" 
      expand="block" 
      color="secondary">Send a friend request to <br>{{ selectedUserName }}
      <ion-icon name="person" slot="end"></ion-icon>
    </ion-button>
  </div>
</ion-content>
