<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start">
      <img src="../../assets/icon/icon.png">
    </ion-thumbnail>
    <ion-title>Community</ion-title>    
    <ion-thumbnail
    slot="end"
    *ngIf="currentUserImage == '' || currentUserImage == null"
    style="padding: 0.5rem;">
    <img src="../../assets/happy.png">
  </ion-thumbnail>
  <ion-thumbnail
    slot="end"
    *ngIf="!currentUserImage == '' || !currentUserImage == null"
    style="padding: 0.5rem;">
    <img src="{{ currentUserImage }}">
  </ion-thumbnail>
  </ion-toolbar>

  <ion-toolbar color="light" *ngIf="groups.length">
    <div class="button-bar">
    <ion-button
      size="small"
      shape="round"
      [class]="allSelected"
      (click)="selectAll()">All
    </ion-button>
    <ion-button
      size="small"
      shape="round"
      [class]="friendsSelected"
      (click)="selectFriends()">Friends
    </ion-button>
    <ion-button
      size="small"
      shape="round"
      [class]="groupsSelected"
      (click)="selectGroups()">Groups
  </ion-button>
  </div>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="sentRequestId != ''">
    <ion-card-subtitle>Friend request sent to:</ion-card-subtitle>
    <ion-item>
      <ion-icon name="happy-outline" *ngIf="(sentRequestImage == '')"></ion-icon>
      <ion-avatar>
        <ion-img [src]="sentRequestImage" *ngIf="(sentRequestImage !== '')"></ion-img>
      </ion-avatar>
      <ion-label class="friends-card">{{ sentRequestEmail }}</ion-label>
    </ion-item>
  </ion-card>
  <ion-card *ngIf="receivedRequestId != ''">
    <ion-card-subtitle>Friend request from:</ion-card-subtitle>
    <ion-item>
      <ion-icon name="happy-outline" *ngIf="(receivedRequestImage == '')"></ion-icon>
      <ion-avatar>
        <ion-img [src]="receivedRequestImage" *ngIf="(receivedRequestImage !== '')"></ion-img>
      </ion-avatar>
      <ion-label class="friends-card">{{ receivedRequestEmail }}</ion-label>
      <ion-icon 
        name="thumbs-down-outline"
        style="color: rgb(138, 14, 14); padding-right: 1rem"
        (click)="declineRequest()"></ion-icon>
      <ion-icon 
        name="thumbs-up-outline" 
        style="color: rgb(17, 145, 32);"
        (click)="confirmRequest()"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-button 
    fill="solid" 
    expand="block" 
    color="secondary"
    (click)="openAddConnection()"
    >Add a learning friend 
    <ion-icon name="person" slot="end"></ion-icon>
  </ion-button>
  <ion-button 
    fill="solid" 
    expand="block" 
    color="secondary"
    >Create a learning group
    <ion-icon name="people" slot="end"></ion-icon>
</ion-button>

<ion-item-divider *ngIf="friends.length" sticky="true">
    My learning friends
</ion-item-divider>

<ion-list *ngFor="let friend of friends">
  <ion-item routerLink="./friend-detail">
    <ion-label *ngIf="friend.name == '' || friend.name == null">
      <h2>{{ friend.email }}</h2>
    </ion-label>
    <ion-label *ngIf="!friend.name == '' || !friend.name == null">
      <h2>{{ friend.name }}</h2>
    </ion-label>
    <img 
      src="{{ friend.profileImage }}" 
      *ngIf="(friend.profileImage !== '')"
      width="50px"
      slot="end"/>
      <img 
      src="../../assets/happy.png" 
      *ngIf="(friend.profileImage == '')"
      width="50px"
      slot="end"/>
  </ion-item>
</ion-list>
<ion-item-divider *ngIf="groups.length" sticky="true">
    My learning groups
</ion-item-divider>
</ion-content>
