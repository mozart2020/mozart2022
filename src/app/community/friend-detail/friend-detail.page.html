<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/community"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!friendName == ''">{{ friendName }}</ion-title>
    <ion-title *ngIf="friendName == ''">{{ friendEmail }}</ion-title>
      <ion-button 
        slot="end"
        color="light"
        (click)="presentAlert()">Remove
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-row>
    <ion-col size="7">
      <ion-button color="secondary" expand="block">
        Chat zone
        <ion-icon slot="end" name="cafe"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <img 
          src="{{ friendProfileImage }}" 
          *ngIf="(friendProfileImage !== '')"
          width="50px"
          slot="end"/>
          <img 
          src="../../assets/happy.png" 
          *ngIf="(friendProfileImage == '')"
          width="50px"
          slot="end"/>
      </ion-item>
    </ion-col>
  </ion-row>
    <ion-card *ngIf="!friendAboutMe == ''">
      <ion-card-header>
        <ion-card-subtitle>About Me</ion-card-subtitle>
      </ion-card-header>  
      <ion-card-content>{{ friendAboutMe }}</ion-card-content>
    </ion-card>
    <ion-item *ngIf="!friendCountry == ''">
      <ion-icon slot="start" name="earth-outline"></ion-icon>
      <ion-label>{{ friendCountry }}</ion-label>
    </ion-item>
    <ion-item  *ngIf="!friendSubjects == ''">
      <ion-icon slot="start" name="school-outline"></ion-icon>
      <ion-label>{{ friendSubjects }}</ion-label>
    </ion-item>
    <ion-item *ngIf="!friendLanguages == ''">
      <ion-icon slot="start" name="language-outline"></ion-icon>
      <ion-label>{{ friendLanguages }}</ion-label>
    </ion-item>

</ion-content>
