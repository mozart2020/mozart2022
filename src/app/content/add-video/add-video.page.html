<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/content"></ion-back-button>
    </ion-buttons>
    <ion-title>Add video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="isRecording" vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button 
    (click)="stopRecord()" 
    color="danger"
    style="opacity: 0.9;">
      <ion-icon name="stop"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Display the video stream while capturing -->
  <hr>
  <ion-label *ngIf="isRecording" color="danger"><h2>...is recording</h2></ion-label>
  <video class="video" #video autoplay playsinline muted [hidden]="!isRecording"></video>
 
  <!-- Neccessary for the video player -->
  <div id="player"></div>
 
  <div *ngIf="!playerIsInitialized" (click)="setPlayer()">
    <ion-list *ngFor="let videoUrl of videoUrls">
      <ion-item (click)="playVideo(videoUrl)">
        <ion-label>Watch recorded video</ion-label>
        <ion-button slot="end"><ion-icon name="play-outline"></ion-icon></ion-button>
      </ion-item>
      <ion-button (click)="playVideo(videoUrl)" expand="block">
        Watch recorded video
        <ion-button slot="end"><ion-icon name="play-outline"></ion-icon></ion-button>
      </ion-button>
    </ion-list>
  </div>
 
  <div *ngIf="!videoUrls.length == 0">    
    <form (ngSubmit)="takeVideo()" [formGroup]="titleAndNotes">
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="name" placeholder="Give your video a short title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item fill="solid">
        <ion-input type="name" placeholder="Some notes on your video" formControlName="notes"></ion-input>
      </ion-item>
      <ion-button
        type="submit"
        expand="block"
        color="secondary">I take it!</ion-button>
    </form>
    
  </div>
  <hr>
  <ion-row *ngIf="!isRecording">
    <ion-col size="6">
      <ion-button
        expand="block"
        color="danger"
        (click)="recordVideo()">Record new video</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button
        expand="block"      
        (click)="cancel()"
        routerLink="../content">Cancel</ion-button>    
    </ion-col>
  </ion-row>
</ion-content>
